<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css ">
</head>

<body>
    <header id="main-header">
        <img id="logo" src="./assets/stunning-logo.png " alt="logo ">

        <div id="navbar">
            <button class="navitems">Home
              
            </button>
            <button class="navitems">About
            </button>
            <button class="navitems">Blog
            </button>
            <button class="navitems">Jobs
            </button>
        </div>

        <button id="header-btn">Your Account</button>
    </header>

    <div id="container">
        <div id="leftcontainer">
            <h1 id="heading">Stunning <br/> Workplace
                <span id="dot">.</span></h1>
            <br/>
            <p id="para">With Stunning,remote teams can organize projects,manage shifting priorities,and get work done.</p>
            <div id="btnnarrow">
                <button id="newaccbtn">New Account</button>
                <img class="arrow" src="assets/arrow-up.png" alt="" />
                <img class="arrow" src="assets/arrow-down.png" alt="" />
            </div>
            <div id="cardcontainer">
                <div class="cards">
                    <img class="images" src="assets/tick-gray.png" alt="graytick">
                    <p>Dmm design</p>
                    <img class="images" src="assets/user-pink.png" alt="pinkuser">
                    <p>20 Dec</p>
                    <button id="cardpink"></button>
                </div>
                <div class="cards">
                    <img class="images" src="assets/tick-blue.png" alt="tick">
                    <p>Blur animation</p>
                    <img class="images" src="assets/user-orange.png" alt="userorange">
                    <p>22 Dec</p>
                    <button id="cardred"></button>
                </div>
                <div class="cards">
                    <img class="images" src="assets/tick-gray.png" alt="graytick">
                    <p>Illustration</p>
                    <img class="images" src="assets/user-blue.png" alt="blueuser">
                    <p>26 Dec</p>
                    <button id="cardgreen"></button>
                </div>
                <div class="cards">
                    <img class="images" src="assets/tick-gray.png" alt="graytick">
                    <p>Refunds</p>
                    <img class="images" src="assets/user-red.png" alt="reduser">
                    <p>28 Dec</p>
                    <button id="cardorange"></button>
                </div>
            </div>
        </div>
        <div id="imagewrapper">
            <img src="assets/landing-section-image.png" alt="landingimage">
        </div>


    </div>


</body>

</html>
